<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <h3>Your Orders</h3>

      <div *ngIf="orderHistoryList.length > 0">
        <table class="table table-bordered">
          <tr>
            <th style="width: 20%;">Order Tracking Number</th>
            <th style="width: 10%;">Total Price</th>
            <th style="width: 10%;">Total Quantity</th>
            <th style="width: 10%;">Date</th>
          </tr>

          <tr *ngFor="let tempOrderHistory of orderHistoryList">
            <td style="padding: 10px;">
              {{ tempOrderHistory.orderTrackingNumber }}
            </td>
            <td style="padding: 10px;">
              {{ tempOrderHistory.totalPrice | currency: 'USD' }}
            </td>
            <td style="padding: 10px;">
              {{ tempOrderHistory.totalQuantity }}
            </td>
            <td style="padding: 10px;">
              {{ tempOrderHistory.dateCreated | date: 'medium' }}
            </td>
          </tr>
        </table>
      </div>
      <!-- If order history is empty then display this message -->
      <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-2" role="alert">
        No orders found.
      </div>

    </div>

  </div>

</div>
