<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!-- Loop over the collection of products -->
        <div class="col-md-3" *ngFor="let tempProduct of products">

          <div class="product-box">
            <img src="{{ tempProduct.imageUrl }}" alt="none" class="img-responsive"/>
            <h1>{{ tempProduct.name }}</h1>
            <div class="price">{{ tempProduct.unitPrice | currency: 'USD'}}</div>
            <a style="text-decoration: none;" href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
